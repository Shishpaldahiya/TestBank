name: CI Pipeline

on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Show directory structure
        run: ls -R

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Replace "./correct-folder" once we find the right path
      - name: Install dependencies
        run: npm install
        working-directory: ./correct-folder

      - name: Build project
        run: npm run build
        working-directory: ./correct-folder

      - name: Run tests
        run: npm test
        working-directory: ./correct-folder
