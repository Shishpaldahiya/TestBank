name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Debug: Show directory structure
        run: |
          echo "Current directory: $(pwd)"
          echo "List of files:"
          ls -la
          echo "Full tree:"
          find .

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Build the Project
        run: npm run build

      - name: Run Tests
        run: npm test
